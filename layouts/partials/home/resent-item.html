<li class="resent-item">
    <div class="info">
        <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        <p> {{ .Date.Format "2006-Jan-2" }}</p>
        <p style="height: 50px">{{ .Summary | truncate 200 }} </p>
    </div>
    {{ with .Param "cover" }}
    <img src="{{ . }}" alt="cover">
    {{ end }}
</li>
